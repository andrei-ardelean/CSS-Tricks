<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example #7: GRADIENT</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Linear gradient</h1>
    <div class="linear">
      <div id="linear-first" class="background">
        <span>Revolut</span>
      </div>
      <div id="linear-second" class="background">
        <span>Congo</span>
      </div>
      <div id="linear-third" class="background">
        <span>Paddy Power Betfair</span>
      </div>
    </div>
    <h1>Radial gradient</h1>
    <div class="radial">
      <div id="radial-first" class="background">
        <span>Black Hole</span>
      </div>
      <div id="radial-second" class="background">
        <span>Sun</span>
      </div>
      <div id="radial-third" class="background">
        <span>Rainbow</span>
      </div>
    </div>
  </div>
</body>
</html>
