<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #3: POSITIONING</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <header>
        <span>Header</span>
      </header>
      <section>
        <div class="item">
          <h1>LaLiga</h1>
          <img src="../../assets/la-liga.png" alt="la-liga">
          <ul>
            <li>Real Madrid</li>
            <li>Atletico Madrid</li>
            <li>Barcelona</li>
          </ul>
        </div>
        <div class="item">
          <h1>Premier League</h1>
          <img src="../../assets/premier-league.jpeg" alt="premier-league">
          <ul>
            <li>Manchester City</li>
            <li>Manchester United</li>
            <li>Liverpool</li>
          </ul>
        </div>
        <div class="item">
          <h1>Bundesliga</h1>
          <img src="../../assets/bundesliga.jpeg" alt="bundesliga">
          <ul>
            <li>Bayern Munchen</li>
            <li>Borussia Dortmund</li>
            <li>Eintracht Frankfurt</li>
          </ul>
        </div>
      </section>
      <footer>
        <span>Footer</span>
      </footer>
    </div>
  </body>
</html>
