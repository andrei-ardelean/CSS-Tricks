<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #8: FOUR-OF-A-KIND</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <h1>FOUR-OF-A-KIND</h1>
      <div id="ten" class="poker-card">
        <span class="number">10</span>
        <span class="type"></span>
      </div>
      <div id="jack" class="poker-card">
        <span class="number">J</span>
        <span class="type"></span>
      </div>
      <div id="queen" class="poker-card">
        <span class="number">Q</span>
        <span class="type"></span>
      </div>
      <div id="king" class="poker-card">
        <span class="number">K</span>
        <span class="type"></span>
      </div>
    </div>
  </body>
</html>
