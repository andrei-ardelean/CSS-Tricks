<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example #5: SHAPES</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="item">
      <div class="shape">
        <div class="rectangle"></div>
      </div>
      <span>RECTANGLE</span>
    </div>
    <div class="item">
      <div class="shape">
        <div class="square"></div>
      </div>
      <span>SQUARE</span>
    </div>
    <div class="item">
      <div class="shape">
        <div class="rhombus"></div>
      </div>
      <span>RHOMBUS</span>
    </div>
    <div class="item">
      <div class="shape">
        <div class="circle"></div>
      </div>
      <span>CIRCLE</span>
    </div>
    <div class="item">
      <div class="shape">
        <div class="triangle"></div>
      </div>
      <span>TRIANGLE</span>
    </div>
    <div class="item">
      <div class="shape">
        <div class="parallelogram"></div>
      </div>
      <span>PARALLELOGRAM</span>
    </div>
  </div>
</body>
</html>
